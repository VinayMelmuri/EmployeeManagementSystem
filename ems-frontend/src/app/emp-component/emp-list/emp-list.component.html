<div fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="employee-list-card">
      <mat-card-title class="title">Employee List</mat-card-title>
      <div class="table-container">
        <table mat-table [dataSource]="employees" matSort class="mat-elevation-z8">
  
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let employee"> {{employee.id}} </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="employeeName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let employee"> {{employee.employeeName}} </td>
          </ng-container>
         
          <!-- Table Headers and Rows -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="mat-row"></tr>
        </table>
      </div>
    </mat-card>
  </div>
